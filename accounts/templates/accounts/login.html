{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2>Login to Your Account</h2>
    {% if not user.is_authenticated %}
    <a href="{% url 'social:begin' 'github' %}" class="github-login-btn">
        Login with GitHub
    </a>
    {% else %}
    <p>You are already logged in.</p>
    <a href="{% url 'profile' %}">Go to Profile</a>
    {% endif %}
</div>
{% endblock %}
